<ion-view title="Help">
  <ion-content id="help_view">
    <ion-list>
      <div ng-repeat="item in questions" class="question">
        <ion-item class="item-stable" ng-click="toggleQuestion(item)" ng-class="{active: isQuestionShown(item)}">
          <i class="icon" ng-class="isQuestionShown(item) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{ item.question }}
        </ion-item>
        <ion-item class="item-accordion" ng-show="isQuestionShown(item)">
          {{item.answer}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
