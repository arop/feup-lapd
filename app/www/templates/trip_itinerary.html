<ion-view title="Trip" data-ng-init="showTrip()">
<ion-content>
	<ion-list>
		<ion-item ng-repeat="trip in trips">
			<p>walk time: {{trip.walkTime}}</p>
			<p>walk distance: {{trip.walkDistance}}</p>

			<ion-list>
				<ion-item ng-repeat="step in trip.legs[0].steps">
					{{step}}
				</ion-item>

			</ion-list>
				
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
