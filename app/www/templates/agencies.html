<ion-view title="Agencies">
  <ion-nav-bar class = "bar bar-header bar-calm">
    <ion-nav-buttons side = "left">
      <button menu-toggle = "left" class = "button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content id="agencies">
    <ion-list>
      <ion-item ng-repeat="agency in agencies">
        <a href="{{ agency.url }}">{{ agency.name }}</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
