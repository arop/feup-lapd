<ion-view title="">
  <ion-nav-bar></ion-nav-bar>

  <ion-content id="homepage">
    <div id="banner">
      <img src = "img/logo.png" alt = "logo"/>
    </div>

    <div id="services_buttons">
      <div class="row">
        <a ng-href="#/app/favorites" class = "service_btn orange_bg">
          <i class="ion-star"></i>
          <p><small>Favorites</small></p>
        </a>
        <a ng-href="#/app/tripplanner" class = "service_btn red_bg">
          <i class="ion-calendar"></i>
          <p><small>Trip Planner</small></p>
        </a>
        <a ng-href="#/app/search" class = "service_btn blue_bg">
          <i class="ion-search"></i>
          <p><small>Search</small></p>
        </a>
      </div>

      <div class="row">
        <a ng-href="#/app/agencies" class = "service_btn black_bg">
          <i class="ion-home"></i>
          <p><small>Agencies</small></p>
        </a>
        <a ng-href="#/app/help" class = "service_btn salmon_bg">
          <i class="ion-help"></i>
          <p><small>Help</small></p>
        </a>
        <a ng-href="#/app/contacts" class = "service_btn green_bg">
          <i class="ion-android-phone-portrait"></i>
          <p><small>Contacts</small></p>
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
