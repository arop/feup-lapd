<ion-view title = "Trip Planner">
  <ion-content>
    <form id = "trip_planner_form">
      <div class = "form-group">
        <label for = "start_address" class = "">Start</label>
        <div class = "">
          <ion-google-place placeholder = "Enter an address" ng-model = "start_address" id = "start_address" class = ""/>
        </div>
      </div>

      <div class = "form-group">
        <label for = "end_address" class = "">End</label>
        <div class = "">
          <ion-google-place placeholder = "Enter an address" ng-model = "end_address" id = "end_address" class = "form-control"/>
        </div>
      </div>
    </form>

    <button id = "go-button" class = "button controls" ng-click = "getTrip()"><i class="icon ion-android-bus"></i> Go</button>

    <div style = "height:100vh" id = "tripplannermap" data-tap-disabled = "true" ng-controller = "TripPlannerMapCtrl"></div>
    <div id = "startMarker" hidden = "true" lat = "" lon = ""></div>
    <div id = "endMarker" hidden = "true" lat = "" lon = ""></div>
  </ion-content>
</ion-view>
